<!doctype html>
{% load static %}
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="shortcut icon" href="">
      <!-- Bootstrap/CSS Files(.css)-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


      <title>Blood Dontaion</title>
  </head>
  <body>
  <div class="container container-fluid">
    <h3>Add your details and Become a donor!</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="John Doe" name="name">
            <small class="form-text text-muted">Add your Name</small>
      </div>
        <div class="form-group">
            <label>Contact Number</label>
            <input type="text" class="form-control" placeholder="Enter Phone number" name="contact_no">
            <small class="form-text text-muted">Add your contact number</small>
      </div>

        <div class="form-group">
            <label>Blood Group</label>
            <input type="text" class="form-control" placeholder="Enter Blood Group" name="blood_group">
            <small class="form-text text-muted">Add your blood group</small>
        </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
